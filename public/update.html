<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Atualização</title>
    <script src="javascript/update.js"></script>
    <script src="javascript/constantes.js"></script>
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>
    <h1>Atualizando o Participante #<span id='id'></span></h1>
    <form id="meuFormulario">
        <input type="hidden" name="user_id" id="user_id">
        <table>
            <tbody>
                <tr>
                    <td align="right">Nome:</td>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <td align="right">Sobrenome:</td>
                    <td><input type="text" name="sobrenome" id="sobrenome"></td>
                </tr>
                <tr>
                    <td align="right">Distancia:</td>
                    <td>
                        <select name="distancia" id="distancia">
                            <option value=5>5km</option>
                            <option value=10>10km</option>
                            <option value=21>21km</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">Tempo:</td>
                    <td><input type="text" name="tempo" id="tempo"></td>
                </tr>
            </tbody>
        </table>
        <button id="atualiza" name="atualiza" value="Atualiza">Atualiza</button>
    </form>
    <div id="mensagem"></div>
</body>

</html>
