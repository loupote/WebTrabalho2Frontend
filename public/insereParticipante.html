<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript/insereParticipante.js"></script>
    <script src="javascript/constantes.js"></script>
    <link rel="stylesheet" href="css/botoes.css">
    <link rel="stylesheet" href="insereParticipante.css">
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50"></iframe>
    <h1>Insere Participante</h1>
    <form id="meuFormulario">
        <table>
            <tbody>
                <tr>
                    <td align="right">Nome:</td>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <td align="right">Sobrenome:</td>
                    <td><input type="text" name="sobrenome" id="sobrenome"></td>
                </tr>
                <tr>
                    <td align="right">Distancia:</td>
                    <td>
                        <select name="distancia" id="distancia">
                            <option value=5>5km</option>
                            <option value=10>10km</option>
                            <option value=21>21km</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">Tempo:</td>
                    <td><input type="text" name="tempo" id="tempo"></td>
                </tr>
            </tbody>
        </table>
        <button id="insere" name="insere" value="Insere">Insere</button>
    </form>
    <div id="mensagem"></div>
</body>

</html>
